<html>
    <head>
        <title>Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <div><h1 style="background-color: blue;"> St Joseph College</h1></div>
         <style>
             *{
                 background-color: rgb(247, 176, 180);
             }
         </style>
    </head>
    <body>
        
         <hr>
        <fieldset style="background-color: blue;">
            <legend>Application</legend>
        <div></div>
        <table width="100%" align="center">
            
             
                
            
                
             <form action="SUBMIT.html"  method="get">
                 <tr><td></td><td></td><td></td></tr>
                 <tr> <td></td><td><label for="user">User Name :        </label></td> <td><input  type="text" id="user" pattern=".{3,}" required="" placeholder="USER NAME" autofocus=""><br></td> </tr>
               <tr>  <td></td><td><label for="app">Application Number :</label> </td><td><input type="text" placeholder="19UBC001" id="app" pattern="19UBC[0-9]{3}" required=""></td> </tr>
                <tr> <td></td><td><label for="pass">Password :          </label></td><td><input type="password" placeholder=" More Than 6 Characters" id="pass" pattern=".{6,}" required=""></td> </tr>
               <tr>  <td></td><td>Date of Admission:                   </td><td><input type="date" required=""></td> </tr>
               <tr>  <td></td><td><label for="mob">Mobile Number :     </label></td><td><input type="tel" placeholder="Enter Mobile Number" id="mob" pattern="[0-9]{10}" required=""></td> </tr>
               <tr>  <td></td><td><label for="email">Email:              </label></td><td><input type="email" placeholder="Enter Email Id " id="email" pattern=".{8,}@gmail.com" required="" ></td> </tr>
               <tr>  <td></td><td><label for="ad">Address:            </label></td><td><textarea cols="35" rows="7" id="add"   ></textarea></td> </tr>
                               
               <tr>  <td></td><td>Day-Scholar:</td>
                   <td><input type="radio" name="ds">Yes
                   <input type="radio" name="ds" required="">No</td> </tr>
               
               <tr>  <td></td><td>Languages Known: </td>
                   <td><input type="checkbox" value="English">English
                       <input type="checkbox" value="Tamil">Tamil
                       <input type="checkbox" value="Hindi" >Hindi
                </td> </tr>
               
               <tr>  <td></td><td>Department: </td>
                   <td>
                       <select  >
                           <option>--None--</option>
                           <option>Information Technology</option>
                           <option>Department of Commerce</option>
                           <option>Department of Business </option>
                           <option>Department of Economics</option>
                       </select>
                </td> </tr>
               
               <tr>  <td></td><td>Passport Size Photo: </td><td><input type="file" required=""  accept="image/*" ></td> </tr>
                               <tr>  <td></td><td></td><td><input type="Submit"></td> </tr>




                
                </form>
               
            
                    
        </table>
        </fieldset>
    </body>
</html>
